name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node 22.12
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      # instala dependências (sem opcionais) com fallback
      - name: Install deps (omit optional)
        run: npm ci --omit=optional || npm install --omit=optional

      # instala o binário nativo do Rollup que corresponde à versão instalada
      - name: Install Rollup native for Linux
        run: |
          VER=$(node -p "require('rollup/package.json').version")
          echo "Using rollup $VER"
          npm i @rollup/rollup-linux-x64-gnu@${VER} --no-save

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
