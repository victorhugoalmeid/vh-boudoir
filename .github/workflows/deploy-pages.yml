name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # PINA uma versão estável suportada pelo Vite 6
      - name: Setup Node 22.12
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      # Instala sem dependências opcionais (que incluem os binários nativos do Rollup)
      - name: Install deps (omit optional)
        run: npm ci --omit=optional || npm install --omit=optional

      # Build com fallback JS do Rollup (sem nativo)
      - name: Build
        run: npm run build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: "1"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
