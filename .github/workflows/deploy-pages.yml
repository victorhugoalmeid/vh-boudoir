name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node 22.12
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'npm'

      # EVITA instalar dependências opcionais (os binários nativos do Rollup)
      - name: NPM config (no optional)
        run: npm config set optional false

      # Instala e, se falhar por bug do npm, faz fallback para install
      - name: Install deps
        run: npm ci || npm install

      # Força o Rollup a NÃO usar o binário nativo (usa fallback JS)
      - name: Build
        run: npm run build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: "1"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
